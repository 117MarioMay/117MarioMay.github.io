    <section class="estrenos">
        <div>
            <figure class="figure">
                <img src="/S/periferia.jpg" alt="">
                <div class="texto amazon">
                    <h2 class="amazont"></h2>
                    <p class="amazont">La Periferia<br>Flynne Fisher es una mujer que intenta mantener unida a su rota familia en un rincón olvidado de la América del futuro. Flynne es inteligente, ambiciosa y está condenada. No tiene futuro, hasta que el futuro llama a su puerta</p>
                </div>
            </figure>
        </div>

        <div>
            <figure class="figure">
                <img src="/S/rick.jpg" alt="">
                <div class="texto hbo">
                    <h2 class="hbot">HBO MAX</h2>
                    <p class="hbot">Rick & Morty <br>Una seria animada que muestra las hazañas de un súper científico y
                        su no tan brillante nieto</p>
                </div>
            </figure>
        </div>

        <div>
            <figure class="figure">
                <img src="/S/mil.jpg" alt="">
                <div class="texto netflix">
                    <h2 class="netflixt">NETFLIX</h2>
                    <p class="netflixt">1899<br>Inmigrantes multinacionales que viajan del viejo continente al nuevo se encuentran con un acertijo de pesadilla a bordo de un segundo barco a la deriva en mar abierto</p>
                </div>
            </figure>
        </div>

        <div>
            <figure class="figure">
                <img src="/S/andor.jpg" alt="">
                <div class="texto disney">
                    <h2 class="disneyt">DISNEY+</h2>
                    <p class="disneyt">Andor<br>Precuela de "Rogue One: Una historia de Star Wars" que sigue las aventuras de Cassian Andor durante sus años de formación con La Rebelión</p>
                </div>
            </figure>
        </div>

        <div>
            <figure class="figure">
                <img src="/S/chucky.jpg" alt="">
                <div class="texto star">
                    <h2 class="start">STAR+</h2>
                    <p class="start">Chucky <br>Un muñeco Chucky antiguo aparece en una venta de garaje suburbana y una idílica ciudad estadounidense empieza a sumirse en el caos, cuando una serie de horribles asesinatos comienzan a exponer las hipocresías y los secretos de la ciudad</p>
                </div>
            </figure>
        </div>

        <div>
            <figure class="figure">
                <img src="/S/shantaram.jpg" alt="">
                <div class="texto apple">
                    <h2 class="applet">APPLE TV+</h2>
                    <p class="applet">Shantaram<br>Lin, un hombre que ha huido de una prisión australiana, decide ir a Bombay, India. Es allí donde comienza una nueva vida en los lugares más lúgubres de la India</p>
                </div>
            </figure>
        </div>

        <div>
            <figure class="figure">
                <img src="/S/boku.jpg" alt="">
                <div class="texto crunchy">
                    <h2 class="crunchyt">CRUNCHYROLL</h2>
                    <p class="crunchyt">My Hero Academia <br>Un niño amante de los superhéroes pero sin poder alguno está decidido a entrar en la prestigiosa academia para héroes y a aprender lo que realmente significa ser un héroe</p>
                </div>
            </figure>
        </div>

        <div>
            <figure class="figure">
                <img src="/S/mujeres.jpg" alt="">
                <div class="texto vix">
                    <h2 class="vixt">VIX+</h2>
                    <p class="vixt">Mujeres Asesinas <br>Una serie de antología que presenta a mujeres de diferentes ámbitos de la vida que son impulsadas a la violencia y el asesinato debido a circunstancias que van desde enfermedades mentales y violencia doméstica hasta humillación y manipulación</p>
                </div>
            </figure>
        </div>

        <div>
            <figure class="figure">
                <img src="/S/rubirosa.jpg" alt="">
                <div class="texto claro">
                    <h2 class="clarot">CLARO VIDEO</h2>
                    <p class="clarot">Rubirosa  <br>La vida de el gran seductor latinoamericano, Porfirio Rubirosa, estará plagada de mujeres, enredos, traiciones y desamores que lo pondrán todo el tiempo al filo de la muerte cuando se infiltra en las filas de un dictador para ayudar la oposición</p>
                </div>
            </figure>
        </div>

        <div>
            <figure class="figure">
                <img src="/S/halo.jpg" alt="">
                <div class="texto paramount">
                    <h2 class="paramountt">PARAMOUNT+</h2>
                    <p class="paramountt">Halo <br>La humanidad se ve amenazada por extraterrestres en una épica confrontación del siglo XXVI. Serie de televisión basada en el videojuego "Halo"</p>
                </div>
            </figure>
        </div>

        <div>
            <figure class="figure">
                <img src="/S/jack.jpg" alt="">
                <div class="texto amazon">
                    <h2 class="amazont">AMAZON PRIME VIDEO</h2>
                    <p class="amazont">Tom Clancys Jack Ryan<br>Jack Ryan, un prometedor analista de la CIA, se ve
                        envuelto en una peligrosa misión al destapar un patrón de comunicaciones terroristas que le
                        pondrán en el centro de una peligrosa táctica</p>
                </div>
            </figure>
        </div>

        <div>
            <figure class="figure">
                <img src="/S/recruit.jpg" alt="">
                <div class="texto netflix">
                    <h2 class="netflixt">NETFLIX</h2>
                    <p class="netflixt">El Novato<br>Un abogado novato de la CIA se adentra en el peligroso mundo del
                        espionaje internacional cuando una exagente amenaza con divulgar los secretos de la agencia</p>
                </div>
            </figure>
        </div>

        <div>
            <figure class="figure">
                <img src="/S/willow.jpg" alt="">
                <div class="texto disney">
                    <h2 class="disneyt">DISNEY+</h2>
                    <p class="disneyt">Willow<br>Ambientada muchos años después de los sucesos de la película original,
                        ahora Willow lidera un grupo de héroes marginales en una peligrosa misión de rescate a través de
                        un mundo que va más allá de su imaginación</p>
                </div>
            </figure>
        </div>

        <div>
            <figure class="figure">
                <img src="/S/paciente.jpg" alt="">
                <div class="texto star">
                    <h2 class="start">STAR+</h2>
                    <p class="start">El Paciente<br>Un psicoterapeuta que recientemente perdió a su esposa se encuentra
                        prisionero de un asesino en serie con una solicitud inusual para frenar sus impulsos homicidas
                    </p>
                </div>
            </figure>
        </div>

        <div>
            <figure class="figure">
                <img src="/S/echo.jpg" alt="">
                <div class="texto apple">
                    <h2 class="applet">APPLE TV+</h2>
                    <p class="applet">Echo 3<br>Cuando Amber Chesborough desaparece en la frontera entre Colombia y
                        Venezuela, su hermano y su esposo luchan por encontrarla en medio de una guerra secreta</p>
                </div>
            </figure>
        </div>

        <div>
            <figure class="figure">
                <img src="/S/man.jpg" alt="">
                <div class="texto crunchy">
                    <h2 class="crunchyt">CRUNCHYROLL</h2>
                    <p class="crunchyt">Chainsaw Man<br>Tras una traición, un joven dado por muerto renace como un
                        poderoso híbrido demonio-humano tras mezclarse con su demonio mascota y pronto se alista en una
                        organización dedicada a la caza de demonios</p>
                </div>
            </figure>
        </div>

        <div>
            <figure class="figure">
                <img src="/S/codigo.jpg" alt="">
                <div class="texto claro">
                    <h2 class="clarot">CLARO VIDEO</h2>
                    <p class="clarot">Codigo Implacable <br>Gira en torno a cuatro detectives de diferentes generaciones
                        que se unen para localizar a un violador en serie que ha permanecido activo y sin ser capturado
                        durante 35 años.</p>
                </div>
            </figure>
        </div>

        <div>
            <figure class="figure">
                <img src="/S/tulsa.jpg" alt="">
                <div class="texto paramount">
                    <h2 class="paramountt">PARAMOUNT+</h2>
                    <p class="paramountt">Tulsa King<br>Tras su liberación de prisión, el capo de la mafia Dwight "El
                        General" Manfredi es exiliado a Tulsa, Oklahoma, donde construye un nuevo imperio criminal con
                        un grupo de personajes inverosímiles</p>
                </div>
            </figure>
        </div>
